<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Study Tool</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#D0BB95", "background-light": "#f7f7f6", "background-dark": "#1d1a15"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="light">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden bg-gradient-to-br from-[#F8F9FA] to-[#E9ECEF]" style='font-family: "Inter", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center items-center py-5">
<div class="layout-content-container flex flex-col max-w-[420px] flex-1">
<div class="flex flex-col items-center justify-center w-full gap-6">
<div class="flex items-center justify-center text-[#1D2129] p-2 rounded-xl bg-white shadow-sm border border-[#DDE1E6]">
<span class="material-symbols-outlined text-4xl">
                                school
                            </span>
</div>
<div class="w-full bg-white rounded-xl shadow-[0_4px_24px_rgba(0,0,0,0.05)] border border-[#DDE1E6] p-8">
<div class="flex flex-col items-center">
<h1 class="text-[#1D2129] tracking-light text-[28px] font-bold leading-tight text-center pb-2">Welcome Back</h1>
<p class="text-[#616889] text-base font-normal leading-normal pb-6 text-center">Log in to your account to continue</p>
</div>
<div class="flex flex-col gap-4">
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col w-full flex-1">
<p class="text-[#1D2129] text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1D2129] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-[#DDE1E6] bg-white h-12 placeholder:text-[#616889]/80 px-4 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</label>
</div>
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col w-full flex-1">
<div class="flex justify-between items-center pb-2">
<p class="text-[#1D2129] text-sm font-medium leading-normal">Password</p>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1D2129] focus:outline-none focus:ring-2 focus:ring-primary/50 border border-[#DDE1E6] bg-white h-12 placeholder:text-[#616889]/80 p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="text-[#616889] flex border border-[#DDE1E6] bg-white items-center justify-center px-4 rounded-r-lg border-l-0 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50">
<span class="material-symbols-outlined text-xl">
                                                    visibility
                                                </span>
</button>
</div>
</label>
</div>
<button class="flex items-center justify-center font-medium w-full px-4 py-3 h-12 text-base rounded-lg bg-primary text-white hover:bg-primary/90 transition-colors duration-200 mt-2">Log In</button>
</div>
</div>
<p class="text-[#616889] text-center text-base">Don't have an account? <a class="font-medium text-primary hover:underline" href="#">Sign Up</a></p>
</div>
</div>
</div>
</div>
</div>
</body></html>
